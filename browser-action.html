<html>
<head>
    <script src="js/underscore.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.color.js"></script>
    <script src="js/jsuri.js"></script>
    <script src="js/jquery.tokeninput.js"></script>
    <script src="js/raphael.js"></script>
    <script src="js/raphael.spinner.js"></script>
    <script src="http://static.ak.fbcdn.net/connect/en_US/core.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/ui-alert.js"></script>
    <script src="js/friend-filter.js"></script>
    <script src="js/facebook.js"></script>
    
    <link rel="stylesheet" href="ui.css" />
    <link rel="stylesheet" href="autosuggest.css" />
</head>
<body>
<div id="content">
    <ul id="alerts"></ul>
    
    <form action="#" method="post" id="forms" accept-charset="utf-8">
        <span id="send-to"><strong>Send</strong> "<span id="titleDisplay"></span>" to:</span><br>
        
        <div id="holder">
            <label for="recipients" style="display:none;">Recipients</label>
            <input type="text" name="recipients" value="" id="recipients" />
            
            <input type="hidden" name="title" value="" id="title" />
            <input type="hidden" name="url" value="" id="url" />
            <input type="hidden" name="favicon" value="" id="favicon" />
            
            <input type="submit" value="Send" id="post" />
            <div id="mask"></div>
        </div>
    </form>
    
    <div id="postbox">
        <ol id="link-list"></ol>
    </div>
</div>

<div id="fb-init">
    <a href="#">Connect with Facebook</a>
</div>
</body>
</html>
