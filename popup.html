<html>
<head>
        <script src="js/underscore.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jsuri.js"></script>
        <script src="js/jquery.tokeninput.js"></script>
        <script src="http://static.ak.fbcdn.net/connect/en_US/core.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/friend-filter.js"></script>
        <script src="js/facebook.js"></script>
        
        <link rel="stylesheet" href="ui.css" />
        <link rel="stylesheet" href="autosuggest.css" />
</head>
<body>
<div id="content">
	<h1>Postman</h1>
	<form action="#" method="post" id="forms" accept-charset="utf-8">
		<img src="img/to.png" alt="To:" id="to" />
		<br>
		<label for="recipients" style="display:none;">Recipients</label>
		<input type="text" name="recipients" value="" id="recipients" /><br><br>
		<img src="img/url.png" alt="Link:" id="link" />
		<label for="url" style="display:none;">URL</label>
		<input type="text" name="url" value="" id="url" class="text" disabled="true" /><br><br>
		
		<input type="submit" value="Send" id="post" />
	</form>
	
	<ol id="link-list"></ol>  

	
</div>
        
<div id="fb-init">
	<a href="#"><img src="img/fbcon.png" alt="Connect to Facebook"></a>
</div>
</body>
</html>
